<html>
  <style>
    h1 {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <h1>Eu sou um título</h1>
    <h1>Eu sou um título 2</h1>
  </body>
  <script>
    alert("Olá mundo!");
    document.querySelectorAll("h1").forEach(
      (title, index) =>
        (title.onclick = () => {
          alert(`Você clicou no ${index} título!`);
        })
    );
  </script>
</html>
